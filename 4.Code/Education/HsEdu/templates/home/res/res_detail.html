<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="http://vjs.zencdn.net/5.0.2/video-js.css" rel="stylesheet">
    <script src="http://vjs.zencdn.net/ie8/1.1.0/videojs-ie8.min.js"></script>
    <script src="http://vjs.zencdn.net/5.0.2/video.js"></script>

    <script src="/static/js/public/jquery.min.js"></script>
    <script src="/static/js/home/res/res.js"></script>

    <link rel="stylesheet" href="/static/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/home/res/res_detail.css" media="all">
</head>
<body>

<div class="container-fluid">
    <div class="list-group" style="">
        <video id="example_video_1" class="video-js vjs-default-skin" controls preload="none"
               poster="http://vjs.zencdn.net/v/oceans.png" data-setup="{}" style="width: 100%">
            <source src="/static/video/1.mp4" type="video/mp4">
        </video>
    </div>
</div>

<div class="container-fluid">
    <div class="list-group" style="">
        <a class="list-group-item row" style="">
            <div class="col-xs-4 col-sm-4 col-md4" style="text-align: center">
                XXX资源目录
            </div>
            <div class="col-xs-4 col-sm-4 col-md4" style="text-align: center">
                XXX机构荣益出品
            </div>
            <div class="col-xs-4 col-sm-4 col-md4" style="text-align: center">
                1092元
            </div>
        </a>
    </div>
</div>

<div style="width: 100%;height: 5px;background-color: #0c8a90"></div>

<ul class="list-group">
    {% for msgValue in Res_Datas %}
    <li class="list-group-item" style="font-size: 1.6em">
        <span class="badge" style="font-size: 1.3em">下载</span>
        <span class="badge" style="font-size: 1.3em">视频</span>
        第{{ msgValue }}章：环境搭建
    </li>
    {% endfor %}
</ul>

<div data-role="widget" data-widget="nav4" class="nav4">
    <nav>
        <div id="nav4_ul" class="nav_4">
            <ul class="box">
                <li id="abc">
                    <a onclick="$.favoruteResource({{ ABCpode }})"><span>关注</span></a>
                </li>
                <li id="abc1">
                    <a onclick="$.contactNow({{ ABCpode }})"><span>联系</span></a>
                </li>
                <li id="abc2">
                    <a onclick="$.buyResource({{ ABCpode }})"><span>购买</span></a>
                </li>
                <li id="abc3">
                    <a onclick="$.remarkResource({{ ABCpode }})"><span>评论</span></a>
                </li>
            </ul>
        </div>
    </nav>
</div>
</body>
</html>
