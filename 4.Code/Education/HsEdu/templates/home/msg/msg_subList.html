<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo2</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/static/css/bootstrap.css"/>
    <link rel="stylesheet" href="/static/css/home/my_message.css"/>
</head>
<body>
<div class="container-fluid" style="width: 90%;margin-left: 6%">
    <div class="list-group" style="">
        {% for msgValue in Msg_CodeDatas %}
            <a href="#" class="list-group-item row" style="text-align: center;border:1px solid #000;margin-top: 30px;border-radius: 10px;width: 100%">

                <div class="col-xs-12 col-sm-12 col-md12" style="height: 60px">
                    <div class="col-xs-12 title" style="font-size: 3em">{{ msgValue.name }}</div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md12" style="background-color: #0c8a90;width: 100%;height: 1px"></div>

                <div class="col-xs-12 col-sm-12 col-md12" style="margin-top: 20px;font-size: 2.6em;text-align: right;font-weight: bold">
                    XXX教育咨询学生处
                </div>

                <div class="col-xs-12 col-sm-12 col-md12" style="margin-top:20px;font-size: 2.3em;color: #adadad;text-align: left;padding-bottom: 20px">
                    {{ msgValue.simpleInfo }}
                </div>

                <div class="col-xs-12 col-sm-12 col-md12" style="margin-top:20px;background-color: #0c8a90;width: 100%;height: 1px"></div>

                <div class="col-xs-12 col-sm-12 col-md12" style="margin-top: 20px;font-size: 1.8em;text-align: right;font-weight: bold">
                    左老师  于  2017-01-10
                </div>

            </a>
        {% endfor %}
    </div>
</div>
</body>
</html>
