<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=0.35, maximum-scale=0.35, user-scalable=no">
  <title>订单详情</title>
  <style>@import "/static/css/usercenter/order_detail_info.css";
</style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
 </head>
 <body data-maq-device="android_480x800" data-maq-flow-layout="true" data-maq-comptype="mobile" class="claro" data-maq-ws="collapse" data-maq-appstates="{}" id="myapp">

     <script src="/static/js/public/jquery.min.js"></script>
    <script src="/static/js/public/md5.js"></script>
    <script src="/static/js/public/cookie.js"> </script>
    <script src="/static/js/usercenter/order_detail_info.js"> </script>


  <div style="width: 100%; height: 54px;">
   <span  style="font-size: 14px; position: absolute; z-index: 900; left: 20px;line-height: 54px;"><strong>订单号</strong></span>
   <span  style="font-size: 14px; position: absolute; z-index: 900; left: 82px;line-height: 54px;color: #666666">{{Order_Code}}</span>
   <span  style="font-size: 14px; float: right;line-height: 54px;margin-right: 30px;color: #D30710">{{Order_State}}</span>
  </div>

  <div style="height: 20px;width: 100%;background-color: #ececec"></div>


  <div style="width: 100%; height: 111px;">
   <span class="large_tag" style="top: 104px;"><strong>客户信息</strong></span>
   <div class="seperator_line" style="font-size: 14px; position: absolute; z-index: 900; top: 135px;background-color: #ececec"></div>

   <span style="font-size: 14px; position: absolute; z-index: 900; left: 41px; top: 153px;">姓名</span>
   <span  style="font-size: 14px; position: absolute; z-index: 900; font-weight: normal; font-style: normal; font-family: Arial,Helvetica,sans-serif; left: 100px; top: 153px;color: #666666;">{{Custom_Name}}</span>

   <div class="seperator_line" style="font-size: 14px; position: absolute; z-index: 900; top: 183px;background-color: #ececec"></div>

   <span  style="font-size: 14px; position: absolute; z-index: 900; left: 41px; top: 196.5px;">电话</span>
   <span  style="font-size: 14px; font-weight: normal; font-style: normal; position: absolute; z-index: 900;
    font-family: Arial,Helvetica,sans-serif; left: 100px; top: 196.5px;color: #666666;">{{Custom_Phone}}</span>

   <div class="seperator_line" style="font-size: 14px; position: absolute; z-index: 900; top: 231px;background-color: #ececec"></div>

   <span  style="font-size: 14px; position: absolute; z-index: 900; left: 41px; top: 252px;">地址</span>
   <span  style="font-size: 14px; font-weight: normal; font-style: normal; font-family: Arial,Helvetica,sans-serif; position: absolute; z-index: 900; left: 100px; top: 252px;color: #666666;">{{Custom_Address}}</span>
  </div>



  <div style="height: 20px;width: 100%;background-color: #ececec; top: 285px;position: absolute; "></div>

   <div style="width: 100%; height: 180px; left: 0px; top: 315px;">
   <span class="large_tag" style="top: 325px;"><strong>订单信息</strong></span>

    <div class="seperator_line" style="font-size: 14px; position: absolute; z-index: 900; top: 361px;background-color: #ececec"></div>

   <span  style="font-size: 14px; position: absolute; z-index: 900; left: 41px; top: 375px;">产品名称</span>
   <span  style="font-size: 14px; font-weight: normal; font-style: normal; font-family: Arial,Helvetica,sans-serif; position: absolute; z-index: 900; left: 134px; top: 375px;color: #666666;">{{Product_Name}}</span>

    <div class="seperator_line" style="font-size: 14px; position: absolute; z-index: 900; top: 404px;background-color: #ececec"></div>

   <span  style="font-size: 14px; position: absolute; z-index: 900; left: 41px; top: 415px;">产品价格</span>
   <span  style="font-size: 14px; font-weight: normal; font-style: normal; font-family: Arial,Helvetica,sans-serif; position: absolute; z-index: 900; left: 134px; top: 415px;color: #666666;">{{Product_Price}}</span>

    <div class="seperator_line" style="font-size: 14px; position: absolute; z-index: 900; top: 445px;background-color: #ececec"></div>


   <span  style="font-size: 14px; position: absolute; z-index: 900; left: 41px; top: 460px;">问题描述</span>
   <textarea style="position: absolute; z-index: 900;border:0px;height: 48px; left: 134px; top: 460px; width: 60%;color: #666666;border-color: #ececec;border-width: 1px;" {{WorkSpace1}}>{{Other_Info}}</textarea>
  </div>

 <div style="height: 20px;width: 100%;background-color: #ececec; top: 525px;position: absolute; "></div>

    <div style="width: 100%; height: 85px;">
   <span class="large_tag" style="top: 565px;"><strong>工程师信息</strong></span>

     <div class="seperator_line" style="font-size: 14px; position: absolute; z-index: 900; top: 597px;background-color: #ececec"></div>
   <span  style="font-size: 14px; position: absolute; z-index: 900; left: 41px; top: 610px;">姓名</span>
   <span  style="font-size: 14px; position: absolute; z-index: 900; font-weight: normal; font-style: normal; font-family: Arial,Helvetica,sans-serif; left: 100px; top: 610px;color: #666666;">{{Emp_Name}}</span>

     <div class="seperator_line" style="font-size: 14px; position: absolute; z-index: 900; top: 640px;background-color: #ececec"></div>

   <span  style="font-size: 14px; position: absolute; z-index: 900; left: 41px; top: 653px;">电话</span>
   <span  style="font-size: 14px; font-weight: normal; font-style: normal; position: absolute; z-index: 900; font-family: Arial,Helvetica,sans-serif; left: 100px; top: 653px;color: #666666;">{{Emp_Phone}}</span>
  </div>





<div style="height: 20px;width: 100%;background-color: #ececec; top: 685px;position: absolute; "></div>

  <div style="width: 100%; height: 100px;">
    <span class="large_tag" style="top: 725px;"><strong>订单控制</strong></span>


     <textarea id="extern_info" style="height: 48px; width: 60%; position: absolute; z-index: 900; left: 134px; top: 725px;border-color: #CCCCCC;border-width: 1px" {{WorkSpace2}}>{{Terminal_Info}}</textarea>


    <select id="empy_select" style="height: 40px; width: 61.5%; position: absolute; z-index: 900; left: 134px; top: 790px;" {{PaiDanButton}}>
     {% for key,value in Emplyee_Datas.items %}
          <option value="{{ key }}"> {{ value }} </option>
     {% endfor %}
    </select>

  </div>


     <!--<div class="seperator_line" style="font-size: 14px; position: absolute; z-index: 900; width:100%; top: 860px;background-color: #ececec"></div>-->

   <button style="width: 30%; height: 28px; position: absolute; z-index: 900; left: 2.5%; top: 877px;" onclick="$.paiOrder('{{Order_Code}}')" {{PaiDanButton}}> 派单</button>
  <button style="width: 30%; height: 28px; position: absolute; z-index: 900; left: 35%; top: 877px;" onclick="$.finishOrder('{{Order_Code}}')" {{FinishButton}}> 完成</button>
  <button style="width: 30%; height: 28px; position: absolute; z-index: 900; left: 67.5%; top: 877px;" onclick="$.terminalOrder('{{Order_Code}}')" {{TerminalShow}}> 终止</button>


  <div style="height: 40px;;width: 100%;left: 0px; position: absolute;top: 870px;background-color: #D30710"></div>


 </body>
</html>
