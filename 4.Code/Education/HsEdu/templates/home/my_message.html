<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>demo2</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" href="/static/css/bootstrap.css" />
        <link rel="stylesheet" href="/static/css/home/my_message.css" />
	</head>
	<body>
		<div class="container-fluid">
			<div class="list-group">
				<a href="/msg_subList.html?Command=List_SubMsg&Type=0" class="list-group-item row" style="height: 160px">
					<div class="col-xs-2 col-sm-2 col-md2 img text-center"   style="position: relative;top: 50%;transform: translateY(-50%);">
						<img src="/static/Images/default.png" class="img-circle" />
					</div>
					<div class="col-xs-6 col-sm-6.5 col-md6">
						<div class="col-xs-12 title" style="font-size: 3em">通知消息</div>
						<div class="col-xs-12 content" style="font-size: 1.6em">你好，你今天有三项代办事项 </div>
					</div>
					<div class="col-xs-4 col-sm-2.5 col-md4 time" style="font-size: 1.8em">
						2017-15-05 12:09:09
					</div>
				</a>
				<a href="/msg_subList.html?Command=List_SubMsg&Type=1" class="list-group-item row" style="height: 160px">
					<div class="col-xs-2 col-sm-2 col-md2 img text-center"   style="position: relative;top: 50%;transform: translateY(-50%);">
						<img src="/static/Images/default.png" class="img-circle" />
					</div>
					<div class="col-xs-6 col-sm-6.5 col-md6">
						<div class="col-xs-12 title" style="font-size: 3em">系统消息</div>
						<div class="col-xs-12 content" style="font-size: 1.6em">你好，你今天有三项代办事项 </div>
					</div>
					<div class="col-xs-4 col-sm-2.5 col-md4 time" style="font-size: 1.8em">
						2017-15-05 12:09:09
					</div>
				</a>
				<a href="/msg_subList.html?Command=List_SubMsg&Type=2" class="list-group-item row" style="height: 160px">
					<div class="col-xs-2 col-sm-2 col-md2 img text-center"   style="position: relative;top: 50%;transform: translateY(-50%);">
						<img src="/static/Images/default.png" class="img-circle" />
					</div>
					<div class="col-xs-6 col-sm-6.5 col-md6">
						<div class="col-xs-12 title" style="font-size: 3em">机构通知</div>
						<div class="col-xs-12 content" style="font-size: 1.6em">你好，你今天有三项代办事项 </div>
					</div>
					<div class="col-xs-4 col-sm-2.5 col-md4 time" style="font-size: 1.8em">
						2017-15-05 12:09:09
					</div>
				</a>

                <div style="background-color: #e3e3e3;height: 10px;width: 100%"></div>
				<a onclick="$.openChat('abc')" class="list-group-item row" style="height: 160px">
					<div class="col-xs-2 col-sm-2 col-md2 img text-center"   style="position: relative;top: 50%;transform: translateY(-50%);">
						<img src="/static/Images/default.png" class="img-circle" />
					</div>
					<div class="col-xs-6 col-sm-6.5 col-md6">
						<div class="col-xs-12 title" style="font-size: 3em;"> 张三</div>
						<div class="col-xs-12 content" style="font-size: 1.6em">你好，你今天有三项代办事项 </div>
					</div>
					<div class="col-xs-4 col-sm-2.5 col-md4 time" style="font-size: 1.8em">
						2017-15-05 12:09:09
					</div>
				</a>

                {% for msgValue in Msg_CodeDatas %}
                    <a class="list-group-item row"  style="height: 160px" onclick="$.openChat('{{ msgValue.code }}')">
                        <div class="col-xs-2 col-sm-2 img">
                            <img src="/static/Images/default.png"  />
                        </div>
                        <div class="col-xs-6 col-sm-6.5 col-md6">
                            <div class="col-xs-12 title" style="font-size: 3em">{{ msgValue.name }}</div>
                            <div class="col-xs-12 content" style="font-size: 1.6em">{{ msgValue.simpleInfo }} </div>
                        </div>
                        <div class="col-xs-4 col-sm-2.5 col-md4 time" style="font-size: 1.8em">
                            {{ msgValue.msgtime }}
                        </div>
                    </a>
                {% endfor %}
			</div>
		</div>
	<script src="/static/js/public/jquery.js"></script>
    <script src="/static/js/bootstrap.js"></script>
    <script src="/static/js/home/my_message.js"></script>
	</body>
</html>
